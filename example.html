<!DOCTYPE html>
<html lang="en-US">
	<head>
        <base href="hylitejs" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Hylite Example</title>
        <style>
        body {
            margin:0px;
            width:100vw;
            height:100vh;
            overflow:hidden;
            background-color:rgb(15, 15, 15);
        }
        #jsEditor {
            position:absolute;
            top:10%;
            left:1%;
            height:80%;
            width:46%;
            background-color:rgb(44, 44, 44);
            color:rgb(224, 224, 224);
            border:none;
            border-radius:1vw;
            font-family:'Courier New', Courier, monospace;
            padding-left:2em;
            white-space:pre;
        }
        #jsResult {
            position:absolute;
            top:10%;
            right:1%;
            height:80%;
            width:48%;
            background-color:rgb(44, 44, 44);
            color:rgb(224, 224, 224);
            border:none;
            border-radius:1vw;
        }
        .symbol {
            color:rgb(170, 80, 255);
        }
        .operator {
            color:rgb(255, 0, 0);
        }
        .keyword {
            color:rgb(255, 187, 0);
        }
        .identifier {
            color:#ffb350;
        }
        .number_literal {
            color:rgb(0, 247, 255);
        }
        .string_literal {
            color:#ffb350;
        }
        .other_text {
            color:inherit;
        }
        </style>
	</head>
	<body>
        <div id="jsEditor" contenteditable="true"><span>function hi () {}</span></div>
        <textarea id="jsResult"></textarea>
        <script src="example.js" type="module"></script>
	</body>
</html>
